name: Generate PDF CV

on:
  push:
    branches: [main]
    paths:
      - "README.md"
      - "update.js"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate PDF
        run: npm run update

      - name: Commit and push updated PDF with explicit authentication
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "Manoel ValladÃ£o"
          git config user.email "valladao@gmail.com"
          git add manoel-valladao-cv.pdf
          git commit -m "chore: auto-update manoel-valladao-cv.pdf" || echo "No changes to commit"
            
          git remote set-url origin https://github.com/valladao/cv.git
          echo "echo \$GH_PAT" > askpass.sh
          chmod +x askpass.sh
          GIT_ASKPASS=./askpass.sh git push https://github.com/valladao/cv.git HEAD:main --force
